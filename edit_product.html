<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
</head>
<body>
    <h1>Update Product</h1>
    <form id="updateProductForm" enctype="multipart/form-data">
        <label for="productName">Product Name:</label><br>
        <input type="text" id="productName" name="productName" required><br><br>

        <label for="productDescription">Product Description:</label><br>
        <textarea id="productDescription" name="productDescription" rows="4" required></textarea><br><br>

        <label for="productStock">Product Stock:</label><br>
        <input type="number" id="productStock" name="productStock" required><br><br>

        <label for="productPrice">Product Price:</label><br>
        <input type="number" id="productPrice" name="productPrice" step="0.01" required><br><br>

        <label for="productImage">Product Image:</label><br>
        <input type="file" id="productImage" name="productImage"><br>
        <img id="currentImage" src="" alt="Current Image"><br><br>

        <label for="productCategory">Category ID:</label><br>
        <input type="text" id="productCategory" name="productCategory" required><br><br>

        <label for="productSize">Size ID:</label><br>
        <input type="text" id="productSize" name="productSize" required><br><br>

        <button type="submit">Update Product</button>
    </form>

    <div id="dataResult"></div>

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Custom Script -->
    <script src="edit_product.js"></script>
</body>
</html>
