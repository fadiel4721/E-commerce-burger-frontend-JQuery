<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 56px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Customer Dashboard</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="detail_product.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="checkoutlist.html">Checkout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Checkout</h1>
        <form id="checkoutForm">
            
            <div class="form-group">
                <label for="id_keranjang">ID Keranjang:</label>
                <input type="text" class="form-control" id="id_keranjang" name="id_keranjang" required>
            </div>
            <div class="form-group">
                <label for="metode_bayar">Metode Pembayaran:</label>
                <select class="form-control" id="metode_bayar" name="metode_bayar" required>
                    <option value="Transfer">Transfer</option>
                    <option value="M-Banking">M-Banking</option>
                    <option value="DANA">DANA</option>
                    <option value="Gopay">Gopay</option>
                    <option value="QRIS">QRIS</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="metode_kirim">Metode Pengiriman:</label>
                <select class="form-control" id="metode_kirim" name="metode_kirim" required>
                    <option value="COD">COD</option>
                    <option value="JNE">JNE</option>
                    <option value="SICEPAT">SICEPAT</option>
                    <option value="JNT">JNT</option>
                    <option value="POS">POS</option>
                    <option value="WAHANA">WAHANA</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="alamat">Alamat Pengiriman:</label>
                <textarea class="form-control" id="alamat" name="alamat" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="id_customer">ID Customer:</label>
                <input type="text" class="form-control" id="id_customer" name="id_customer" required>
            </div>

            <button type="submit" class="btn btn-primary">Checkout</button>
        </form>

        <div id="checkoutResult" class="mt-3"></div> <!-- Display checkout result -->
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
   
    <script src="checkout.js"></script>
    <script>
        $(document).ready(function() {
           // Function to retrieve token from localStorage
           function getToken() {
               return localStorage.getItem('token');
           }
           
           // Function to handle logout
           $('#logout').click(function(event) {
               event.preventDefault(); // Prevent default link behavior
               
               // Ask for confirmation before logging out
               var confirmLogout = confirm('Are you sure you want to logout?');
               
               if (confirmLogout) {
                   var token = getToken();
                   
                   // Remove token from localStorage
                   localStorage.removeItem('token');
                   
                   // Redirect to login page
                   window.location.href = 'login.html';
               }
           });
           
           
       });
       </script>
</body>
</html>
